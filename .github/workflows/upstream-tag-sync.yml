name: Sync Upstream & Build Docker

on:
  schedule:
    - cron: '0 * * * *'  # stündlich prüfen
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add Upstream & Fetch
        run: |
          git remote add upstream https://github.com/NMminer1024/NMController_web.git
          git fetch upstream

      - name: Check for Changes
        id: check_diff
        run: |
          git fetch upstream main
          UPSTREAM_HASH=$(git rev-parse upstream/main)
          LOCAL_HASH=$(git rev-parse HEAD)

          echo "🔁 Upstream: $UPSTREAM_HASH"
          echo "🧱 Local:    $LOCAL_HASH"

          if [ "$UPSTREAM_HASH" != "$LOCAL_HASH" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge Upstream Changes
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git merge upstream/main --no-edit || true
          git push origin main

      - name: Log in to DockerHub
        if: steps.check_diff.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        if: steps.check_diff.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fgrfn/nmcontroller_web:latest
