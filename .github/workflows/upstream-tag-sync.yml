name: Check and Build if Upstream Changed

on:
  schedule:
    - cron: '0 2 * * *' # TÃ¤glich um 2 Uhr UTC
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add and Fetch Upstream
        run: |
          git remote add upstream https://github.com/NMminer1024/NMController_web.git
          git fetch upstream

      - name: Check if update is required
        id: check-update
        run: |
          if [ "$(git diff upstream/main origin/main)" != "" ]; then
            echo "update_required=true" >> $GITHUB_ENV
          else
            echo "update_required=false" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        if: env.update_required == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: env.update_required == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: env.update_required == 'true'
        run: |
          docker build -t fgrfn/nmcontroller_web:latest .
          docker push fgrfn/nmcontroller_web:latest
