name: Sync Upstream & Build Docker

on:
  schedule:
    - cron: '0 * * * *'  # st√ºndlich
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Upstream and Pull Changes
        run: |
          git remote add upstream https://github.com/NMminer1024/NMController_web.git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch upstream
          git merge --no-edit upstream/main || true
          git push origin main

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: fgrfn/nmcontroller_web:latest
