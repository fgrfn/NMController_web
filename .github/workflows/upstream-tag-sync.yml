name: Sync Upstream Tags & Build Docker

on:
  schedule:
    - cron: '0 * * * *'  # stündlich prüfen
  workflow_dispatch:

jobs:
  sync-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Upstream
        run: |
          git remote add upstream https://github.com/NMminer1024/NMController_web.git
          git fetch upstream

      - name: Get Latest Upstream Tag
        id: upstream_tag
        run: |
          TAG=$(git ls-remote --tags upstream | grep -o 'refs/tags/.*' | sed 's|refs/tags/||' | sort -V | tail -n 1)
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Force Push Latest Upstream Tag to Fork
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          TAG=${{ steps.upstream_tag.outputs.latest_tag }}

          # Hole Upstream-Tag direkt
          git fetch upstream tag "$TAG"

          # Force-Push 1:1 an origin (dein Fork)
          git push --force origin "refs/tags/$TAG:refs/tags/$TAG"

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fgrfn/nmcontroller_web:latest
            fgrfn/nmcontroller_web:${{ steps.upstream_tag.outputs.latest_tag }}
