name: Sync Upstream Tags & Build Docker

on:
  schedule:
    - cron: '0 * * * *'  # stÃ¼ndlich prÃ¼fen
  workflow_dispatch:

jobs:
  sync-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Upstream
        run: |
          git remote add upstream https://github.com/NMminer1024/NMController_web.git
          git fetch upstream

      - name: Get Latest Upstream Tag
        id: upstream_tag
        run: |
          TAG=$(git ls-remote --tags upstream | grep -o 'refs/tags/.*' | sed 's|refs/tags/||' | sort -V | tail -n 1)
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Force Push Latest Upstream Tag to Fork
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
          TAG=${{ steps.upstream_tag.outputs.latest_tag }}
      
          # ðŸ”¥ Lokalen Tag lÃ¶schen, falls vorhanden
          git tag -d "$TAG" 2>/dev/null || true
      
          # ðŸ’¡ Hol Upstream-Tag frisch
          git fetch upstream "refs/tags/$TAG:refs/tags/$TAG"
      
          # ðŸš€ Push ihn hart in deinen Fork
          git push --force origin "refs/tags/$TAG:refs/tags/$TAG"

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fgrfn/nmcontroller_web:latest
            fgrfn/nmcontroller_web:${{ steps.upstream_tag.outputs.latest_tag }}
